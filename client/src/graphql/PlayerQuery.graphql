query PlayerQuery($id: ID!) {
  player(id: $id) {
    id
    firstName
    lastName
    headshotImgUrl
    position
    age
    height
    weight
    composure
    acceleration
    aggression
    agility
    balance
    ballcontrol
    foot
    skillMoves
    crossing
    curve
    dribbling
    finishing
    freekickaccuracy
    gkdiving
    gkhandling
    gkkicking
    gkpositioning
    gkreflexes
    headingaccuracy
    interceptions
    jumping
    longpassing
    longshots
    marking
    penalties
    positioning
    reactions
    shortpassing
    shotpower
    slidingtackle
    sprintspeed
    standingtackle
    stamina
    strength
    vision
    volleys
    weakFoot
    traits
    specialities
    atkWorkRate
    defWorkRate
    attributes {
      name
      value
    }
    name
    isGK
    rating
  }
}
